        <form class="form-inline my-2 my-lg-0">
          <input

    <!-- start of contact form -->
    <!-- must be within container or submit button will hide behind footer -->
    <div class="container">
      <div class="jumbotron">
        <h1>Contact</h1>
        <hr class="my-4" />
      <br />
      <div class="row">
        <div class="col-lg-12">
          <form
            action="#"
            method="POST"
            enctype="multipart/form-data"
            id="form_id"
          >
            <div class="form-group">
              <h5><label id="inputName">Name</label></h5>

              <input
                type="text"
                name="career[name]"
                class="form-control"
                tabindex="1"
                placeholder="Enter your name"
                pattern="[a-zA-Z. ]{1,50}"
                required
              />
            </div>
            <div class="form-group">
              <h5><label id="inputEmail">Email</label></h5>

              <input
                type="email"
                name="career[email]"
                class="form-control"
                tabindex="2"
                placeholder="Enter your email address"
                required
              />
            </div>
            <div class="form-group">
              <h5><label id="inputMobile">Mobile</label></h5>

              <input
                type="tel"
                name="career[mobile]"
                class="form-control"
                tabindex="3"
                placeholder="Enter your mobile number"
                pattern="[0-9]{10}"
                maxlength="10"
                required
              />
            </div>
            <div class="form-group">
              <h5><label id="inputMessage">Message</label></h5>
              <textarea
                name="career[message]"
                class="form-control"
                tabindex="4"
                placeholder="Write your details"
                required
              >
              </textarea>
              <br />
              <button
                type="submit"
                name="submit"
                class="btn btn-primary btn-block"
                tabindex="5"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    <!-- end of contact form -->

    <div class="footer">
